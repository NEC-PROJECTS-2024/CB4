<div class="d-flex">
    <button mat-icon-button disableRipple="true" class="d-flex justify-content-center align-items-center"
        *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)"
        matTooltip="{{ratingId+1}}" matTooltipPosition="above">
        <mat-icon>
            {{showIcon(i)}}
        </mat-icon>
    </button>
</div>
