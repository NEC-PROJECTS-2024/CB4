<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div *ngIf="!loggedIn; else loggedTemplate">
        <a mat-list-item href="#">Login</a>
      </div>
      <ng-template #loggedTemplate>
        <a mat-list-item [routerLink]="['/Dashboard','Books']">Books</a>
        <a mat-list-item [routerLink]="['/Dashboard','Popular']">Popular Of all Time</a>
        <a mat-list-item [routerLink]="['/Dashboard','Search']">Search a Book</a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="d-flex justify-content-between">
      <span>Rate The Book</span>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="p-2">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
